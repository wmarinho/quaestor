<html>

        <link href="../../../api/repos/quaestor/static/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <body>
	
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#"><img src="../../../api/repos/quaestor/static/custom/img/logo.png" /></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				<li class="dropdown">
				  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dashboards <b class="caret"></b></a>
				  <ul class="dropdown-menu" id="cpkSiteMapObj">		 
					
				
				  </ul>
				</li>
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
				<li>
                                  <form class="navbar-form navbar-left" role="search">
                                        <div class="form-group">
                                          <input type="text" class="form-control" placeholder="Pesquisar">
                                        </div>
                                        <button type="submit" class="btn btn-default">Enviar</button>
                                  </form>
				</li>
				<li class="dropdown">
				  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span id="quaestorUser"></span></span><b class="caret"></b></a>
				  
			          <ul class="dropdown-menu">
					
					<li><a href="#">Perfil</a></li>
					<li><a href="#">Sair</a></li>
				  </ul>
				</li>
			  </ul>
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		
            <div id="content" class="container">
                @CONTENT@
            </div>
            <div class="cpkFooter">
                @FOOTER@
            </div>
			<!-- Bootstrap core JavaScript
			================================================== -->
			<!-- Placed at the end of the document so the pages load faster -->
			<script src="../../../api/repos/quaestor/static/libs/bootstrap/js/bootstrap.min.js"></script>
			<script type="text/javascript">
				$.ajax({
					url: "getSitemapJson",
					dataType: "json",
					contentType: "application/json",
					type: "GET",
					cache: false
					})
					.done(function( sitemap ) {
						var template = '<li><a href="{{menu.link}}">{{menu.name}}</a></li>';
						var menu = null; 
						console.log(sitemap);
						$.each(sitemap, function(i, item) {
							menu = template.replace("{{menu.link}}",sitemap[i].link).replace("{{menu.name}}",sitemap[i].name);
							console.log(sitemap[i].name);
							$( "#cpkSiteMapObj" ).append(menu);
						});});
					$("#quaestorUser").html(Dashboards.context.user);
			</script>
        </div>
    </body>
</html>
